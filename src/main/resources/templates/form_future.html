                     <form role="form">
                        <div class="form-body">
                           <div class="form-group">
                              <label for="exampleInputEmail1">标题</label>

                           </div>

                            <label >所属分支</label>

                               <option>自运营</option>
                               <option>浙江号百</option>
                            </select>
                         </div>

                           <div class="form-group">
                              <label >需求描述</label>
                              <textarea class="form-control" rows="3"></textarea>
                           </div>
                           <div class="form-group">
                              <label for="exampleInputFile1">上传附件</label>
                              <input type="file" id="exampleInputFile1">
                              <p class="help-block">请上传图片、word、excel、压缩文件.</p>

                        </div>
                        <div class="form-actions">
